<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Great Vibes', cursive; /* Fonte romântica */
            text-align: center;
            background: linear-gradient(270deg, #ff0066, #3333ff);
            background-size: 400% 400%;
            animation: AnimationBackground 30s ease infinite; /* Fundo animado */
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @keyframes AnimationBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            margin-top: 100px;
            font-size: 72px;
            color: #ff1493;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 24px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .button {
            background-color: rgba(255, 20, 147, 0.8);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            transition: transform 0.2s, background-color 0.5s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #d1177e;
        }
        #noButton {
            position: relative;
        }
        .heart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff1493;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 18% 100%, 0% 35%);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
            }
            70% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <h1>Pedido de Namoro</h1>
    <p>Meu amor, desde que te conheci, minha vida mudou completamente. Você trouxe luz, alegria e amor para os meus dias. Hoje, quero te fazer um pedido especial: você aceita namorar comigo?</p>
    <div class="buttons">
        <a href="https://open.spotify.com/track/2TE9rkhJYDctxgzak0AnSb?si=gR93dbjbRD-VZ_-dulcvUg" class="button">Sim, eu aceito!</a>
        <a href="#" class="button" id="noButton">Não.</a>
    </div>
    <div class="heart"></div>

    <script>
        document.getElementById('noButton').addEventListener('click', function(event) {
            event.preventDefault(); // Evita a navegação do link
            this.style.left = Math.random() * (window.innerWidth - this.clientWidth) + 'px';
            this.style.top = Math.random() * (window.innerHeight - this.clientHeight) + 'px';
        });
    </script>
</body>
</html>
